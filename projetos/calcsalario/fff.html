<!DOCTYPE html>
<html lang="en">
<head>

  <title>Calculadora de Salário</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;

  </header>
  <div id="card-container"></div>

  <script src="script.js"></script>
</body>
