<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epona - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Epona</h1>
        <nav>
            <button onclick="showSection('tasks')"><i class="fas fa-tasks"></i> Tarefas</button>
            <button onclick="showSection('reminders')"><i class="fas fa-bell"></i> Lembretes</button>
            <button onclick="window.location.href='index.html'"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </nav>
    </header>
    <main>
        <section id="tasks" class="hidden">
            <h2>Adicionar Tarefa</h2>
            <input type="text" id="taskInput" placeholder="Digite sua tarefa">
            <button onclick="addTask()">Adicionar</button>
            <h2>Lista de Tarefas</h2>
            <ul id="taskList"></ul>
        </section>
        <section id="reminders" class="hidden">
            <h2>Adicionar Lembrete</h2>
            <input type="text" id="reminderInput" placeholder="Digite seu lembrete">
            <button onclick="addReminder()">Adicionar</button>
            <h2>Lembretes</h2>
            <ul id="reminderList"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
